<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>

.graph circle {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: steelblue;
}

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
</head>
<body>

<p>Hello</p>

<svg class="graph">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20">
            <path d="M0,0 L0,6 L9,3 z" fill="purple" />
        </marker>
    </defs>

</svg>

<script src="d3/d3.min.js"></script>
<script src="draw.js"></script>

</body>
</html>
