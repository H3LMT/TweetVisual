  <body >

	<div class="column" id = "left" style="background: #e1e5ed;">

	</div>
	<div class = "column" id = "right">
		<section id="pan-when-zoomed">
      <div class="parent">
        <div class="panzoom" style="text-align: center; padding-top: 3vh;">
          <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" style="max-width: auto; max-height: 80vh";">
        </div>
      </div>
      <div class="buttons" style="padding-top: 5vh;">
      	<input type="range" class="zoom-range">
        <button class="zoom-in">Zoom In</button>
        <button class="zoom-out">Zoom Out</button>        
        <button class="reset">Reset</button>
      </div>
      <script>
        (function() {
          var $section = $('#pan-when-zoomed');
          $section.find('.panzoom').panzoom({
            $zoomIn: $section.find(".zoom-in"),
            $zoomOut: $section.find(".zoom-out"),
            $zoomRange: $section.find(".zoom-range"),
            $reset: $section.find(".reset"),
            panOnlyWhenZoomed: true,
            minScale: 1
          });
        })();
      </script>
    </section>		
	</div>
